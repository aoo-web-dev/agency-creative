<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/build.css" media="all" />
    <link rel="stylesheet" href="./css/input.css" media="all" />
    <link rel="stylesheet" href="./css/output.css" media="all" />
    <title>Tailwind</title>
  </head>
  <body class="bg-white dark:bg-[#0E0E0E]">
    <header class="pb-[69px] pt-10 lg:pt-[72px]">
      <div
        class="mx-auto flex max-w-[1240px] items-center justify-between px-[25px]"
      >
        <a href="./index.html" class="flex items-center gap-x-[11px]">
          <img
            class="h-[30px] w-8 lg:h-[50px] lg:w-[53px]"
            src="./images/logo.svg"
            alt="Logo of ThisSite"
            loading="lazy"
          />
          <div class="flex flex-col">
            <strong
              class="text-sm font-bold text-[#1d1d1d] lg:text-xl dark:text-[#E2E2E2]"
              >Agency</strong
            >
            <small
              class="text-xs font-normal text-[#1d1d1d] lg:text-base dark:text-[#E2E2E2]"
              >Creative</small
            >
          </div>
        </a>
        <nav>
          <ul class="hidden gap-x-[50px] lg:flex">
            <li>
              <a
                class="text-lg font-bold text-[#1d1d1d] dark:text-[#E2E2E2]"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a
                class="text-lg font-normal text-[#1d1d1d] dark:text-[#E2E2E2]"
                href="#"
                >About</a
              >
            </li>
            <li>
              <a
                class="text-lg font-normal text-[#1d1d1d] dark:text-[#E2E2E2]"
                href="#"
                >Services</a
              >
            </li>
            <li>
              <a
                class="text-lg font-normal text-[#1d1d1d] dark:text-[#E2E2E2]"
                href="#"
                >Projects</a
              >
            </li>
          </ul>
        </nav>
        <button
          id="button"
          class="hidden rounded-3xl border border-solid border-[#377dff] bg-transparent px-[50px] py-3 text-base font-bold text-[#377dff] active:scale-95 active:transition-all lg:inline-block dark:border-[#E2E2E2] dark:text-[#E2E2E2]"
        >
          Contact us
        </button>
        <details class="relative lg:hidden">
          <summary class="list-none">
            <img src="./icons/burger.svg" alt="Menu Icon" loading="lazy" />
          </summary>
          <ul
            class="absolute -right-6 top-16 flex h-predvh w-dvw flex-col items-center justify-evenly bg-[#377dff]"
          >
            <li>
              <a class="text-lg font-bold text-white" href="#">Home</a>
            </li>
            <li>
              <a class="text-lg font-normal text-white" href="#">About</a>
            </li>
            <li>
              <a class="text-lg font-normal text-white" href="#">Services</a>
            </li>
            <li>
              <a class="text-lg font-normal text-white" href="#">Projects</a>
            </li>
          </ul>
        </details>
      </div>
    </header>

    <section>
      <div class="mx-auto max-w-[1240px] px-[28px]">
        <div class="flex flex-col">
          <h1
            class="text-center text-[28px] font-extrabold text-[#1d1d1d] lg:text-[64px] dark:text-[#E2E2E2]"
          >
            Make your dream <br />
            business goal come true
          </h1>
          <p
            class="mt-6 text-center text-sm font-normal text-[#464646] lg:text-xl dark:text-[#e2e2e2]"
          >
            when you need us for improve your business, <br />
            then come with us to help your business have reach it, you just sit
            and feel that goal
          </p>
          <button
            class="mx-auto mt-5 inline-block rounded-3xl border-none bg-[#377DFF] px-[35px] py-[10px] text-xs font-bold text-white active:scale-95 active:transition-all lg:mt-8 lg:px-[50px] lg:py-3 lg:text-base dark:bg-[#E2E2E2] dark:text-[#0E0E0E]"
          >
            Start Project
          </button>
        </div>
        <div class="mx-auto mt-6 lg:mt-10">
          <img
            class="mx-auto"
            src="./images/hero-image.webp"
            srcset="
              ./images/hero-image.webp    1x,
              ./images/hero-image@2x.webp 2x,
              ./images/hero-image@3x.webp 3x
            "
            alt="Image of ThisSite"
            width="default"
            height="default"
            loading="lazy"
          />
        </div>
      </div>
    </section>

    <script src="./js/script.js" async></script>
  </body>
</html>
